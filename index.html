<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Change image</title>
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <button class="btn active" data-img1="nature">Природа</button>
        <button class="btn" data-img1="city">Город</button>
        <button class="btn" data-img1="village">Деревня</button>
        <button class="btn" data-img1="autumn">Осень</button>
      </div>
      <div class="cards">
        <div class="card">
          <img class="card__img" src="./img/nature/1.jpg" alt="img" />
        </div>
        <div class="card">
          <img class="card__img" src="./img/nature/2.jpg" alt="img" />
        </div>
        <div class="card">
          <img class="card__img" src="./img/nature/3.jpg" alt="img" />
        </div>
        <div class="card">
          <img class="card__img" src="./img/nature/4.jpg" alt="img" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
